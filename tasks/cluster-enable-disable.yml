- name: Enable or disable configured cluster services on boot
  service:
    name: "{{ item }}"
    enabled: "{{ HA_Cluster_start_on_boot }}"
  loop:
    - corosync
    - corosync-qdevice
    - pacemaker
  when: >
    item != "corosync-qdevice"
    or
    "Device:" in HA_Cluster_internal_pcs_quorum_config.stdout_lines

