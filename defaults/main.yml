---

ha_cluster_cluster_present: yes

ha_cluster_start_on_boot: yes

ha_cluster_fence_agent_packages:
  - "fence-agents-all"
  - "fence-virt"

ha_cluster_hacluster_password: ""
ha_cluster_authkey_corosync_path: ""
ha_cluster_authkey_pacemaker_path: ""
ha_cluster_authkey_fence_virt_path: ""
# SSL certificate for pcsd daemon, paths to public and private part
ha_cluster_pcsd_SSL_cert_path:
  public: ""
  private: ""

ha_cluster_cluster_name: "my-cluster"

ha_cluster_pcs_permission_list:
- type: "group"
  name: "hacluster"
  allow_list:
  - "grant"
  - "read"
  - "write"
