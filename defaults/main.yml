---

ha_cluster_cluster_present: yes
# yes | no | "nochange"
ha_cluster_start_on_boot: yes

ha_cluster_hacluster_password: ""
# 256 bytes of random data
ha_cluster_authkey_corosync: ""
# 256 bytes of random data
ha_cluster_authkey_pacemaker: ""
# SSL certificate for pcsd daemon, paths to public and private part
ha_cluster_pcsd_SSL_cert:
  public: ""
  private: ""

ha_cluster_cluster_name: "my-cluster"

ha_cluster_pcs_provider: "pcs-0.10" # TODO autodetection

ha_cluster_pcs_permission_list:
- type: "group"
  name: "hacluster"
  allow_list:
  - "grant"
  - "read"
  - "write"
